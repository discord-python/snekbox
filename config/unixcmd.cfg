name: "unixcmd"
description: "Execute Unix shell commands"

mode: ONCE
hostname: "snekbox"
cwd: "/"

time_limit: 6

keep_env: false
envar: "LANG=en_US.UTF-8"

keep_caps: false

rlimit_as: 700

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: true

uidmap {
    inside_id: "65534"
    outside_id: "65534"
}

gidmap {
    inside_id: "65534"
    outside_id: "65534"
}

mount_proc: false

mount {
    src: "/snekbox/linuxfs"
    dst: "/"
    is_bind: true
    rw: false
}

cgroup_mem_max: 52428800
cgroup_mem_mount: "/sys/fs/cgroup/memory"
cgroup_mem_parent: "NSJAIL"

cgroup_pids_max: 10
cgroup_pids_mount: "/sys/fs/cgroup/pids"
cgroup_pids_parent: "NSJAIL"

iface_no_lo: true

exec_bin {
    path: "/bin/bash"
    arg: "-c"
}
